<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../logo1.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchanger</title>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </head>
  <body>
    <div 
    class="d-flex align-items-center"
    style="height: 100vh; background-color: #f8f9fa">
    <div class="container">
      <div class="row justify-content-center">
        <div
        class="col-md-6 col-lg-4 p-4 rounded border shadow"
        style="background-color: white">
        <form id="form1">
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-8">
              <img src="../exchanger_logo_vertical.svg" alt="" />
            </div>
          </div>
          <span id="username-error" class="text-danger"></span> <br />
          <input type="text" class="form-control" id="username" placeholder="Username"/> <br />
          <span id="password-error" class="text-danger"></span> <br />
          <input type="text" class="form-control" id="password" placeholder="Password"/> <br />
          <span id="address-error" class="text-danger"></span> <br />
          <input type="text" class="form-control" id="address" placeholder="Address"/> <br />
          <input type="text" class="form-control" id="email" placeholder="Email"/> <br />
          <input type="text" class="form-control" id="phone" placeholder="Phone number"/> <br />
          <input type="submit" class="btn btn-primary w-100 mt-1" value="Register" id="submitButton" />
        </form>
        <span id="message"></span> <br />
        <a href="login_page.html"
          ><button id="login-button" class="btn w-100">Go to login page</button></a
        >
        </div>
      </div>
  </body>
</html>
