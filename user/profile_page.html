<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.js"></script>
    <script src="../assets/dist/axios.min.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script>
      $(document).ready(() => {
        $("#navbar").load("../utilities/navbar.html", function () {
          $.getScript("../utilities/navbar.js");
        });
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>

    <div
      style="width: 80%; margin: auto; padding: 20px; box-sizing: border-box"
    >
      <div class="userDetails blurred-bg rounded border" style="width: 100%">
        <div class="row g-0 m-5" style="width: 80%">
          <div class="col-md-2">
            <img
              src="../user-image.jpg"
              class="img-fluid rounded"
              alt="../image-placeholder.svg"
            />
          </div>
          <div class="col-md-6">
            <div class="ms-4">
              <h4 class="mb-4" id="username"></h4>
              <h5 class="mb-2" id="address" style="font-weight: normal">
                <i class="bi bi-house-fill"></i>
              </h5>
              <h5 class="mb-2" id="email" style="font-weight: normal">
                <i class="bi bi-envelope-fill"></i>
              </h5>
              <h5 class="mb-2" id="phone" style="font-weight: normal">
                <i class="bi bi-telephone-fill"></i>
              </h5>
            </div>
          </div>
          <div class="col-md-4">
            <div class="ms-4">
              <div class="row mb-4">
                <h5 class="col" id="positive-count" style="color: #005403"></h5>
                <h5 class="col" id="negative-count" style="color: #6b020d"></h5>
              </div>
              <h5 class="text" id="positive-percentage"></h5>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-success"
                  id="percentage-bar"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="ms-5 mb-2">
          <button type="button" class="btn btn-warning">
            <i class="bi bi-chat-dots-fill"></i> Chat
          </button>
        </div>
      </div>

      <div class="row g-0 mt-5">
        <div class="col-md-6">
          <div class="blurred-bg rounded border me-2">
            <p class="m-4" style="font-weight: normal; text-align: center">
              Products posted
            </p>
            <br />
            <ul
              class="list-unstyled d-flex flex-column align-items-center mb-3"
              id="product-list"
              style="
                list-style-type: none;
                padding: 0;
                margin: auto;
                width: 90%;
              "
            ></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="blurred-bg rounded border ms-2">
            <p class="m-4" style="font-weight: normal; text-align: center">
              User Reviews
            </p>
            <div style="margin: auto; width: 90%">
              <form
                class="form"
                id="review-form"
                style="margin: auto; width: 100%; display: none"
              >
                <div
                  class="rounded border mb-2"
                  style="background-color: white"
                >
                  <div class="form-group m-3">
                    <label class="label" for="reviewText"
                      >Write your review</label
                    >
                    <textarea
                      id="reviewText"
                      class="form-control mb-2 mt-2"
                      placeholder="Give your thoughts here about this person..."
                      rows="5"
                    ></textarea>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-send-fill"></i>
                    </button>
                  </div>
                </div>
              </form>
              <p class="m-4" style="font-weight: normal; text-align: center">
                Reviews by others
              </p>
              <ul
                class="list-unstyled d-flex flex-column align-items-center mb-5"
                id="review-list"
                style="
                  list-style-type: none;
                  padding: 0;
                  margin: auto;
                  width: 100%;
                "
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
